<div class="row">
    <div class="col-md-4">
        <h3> Employee Details Entry Form </h3>
        <div class="outerDiv">
            <form  #form="ngForm">
            <div class="row">
                <div class="col-md-5">
                    <label>Name</label>
                </div>
                <div class="col-md-3">
                    <input type="text" name="FirstName" required #fname="ngModel" [(ngModel)]="employeeObj.FirstName" class="form-control"/>
                    <div *ngIf="fname.touched">
                        <span *ngIf="fname.errors?.['required']">Required</span>
                    </div>
                    
                </div>
                <div class="col-md-4">

                    <input type="text" name="LastName" required #fname="ngModel"   [(ngModel)]="employeeObj.LastName" class="form-control"/>
                     <div *ngIf="fname.touched">
                        <span *ngIf="fname.errors?.['required']">Required</span>
                     </div>
                </div>
              </div>
                <div class="row">
                    <div class="col-md-5">
                        <label>Technology</label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" name ="Technology" required [(ngModel)]="employeeObj.Technology"class="form-control"/>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-5">
                        <label>Designation</label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" name="Designation" required [(ngModel)]="employeeObj.Designation" class="form-control"/>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-5">
                        <label>Skills</label>
                    </div>
                    <div class="col-md-7">
                        <select name="skill" required [(ngModel)]="employeeObj.Skill" class="form-control">
                            <option> Select</option>
                            <option> Angular</option>
                            <option>Javascript</option>
                            <option> Java</option>
                            <option>React</option>
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>GIT</option>
                        </select>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-5">
                        <label style="font-size: 14px">Core Expertise In:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" name="Core" required [(ngModel)]="employeeObj.Core" class="form-control"/>
                    </div>
                 </div>
                <div class="row">
                    <div class="col-md-5">
                        <label>Certification If Any:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="radio" value="Yes" name ="IsCertification" [(ngModel)]="employeeObj.IsCertification"/> Yes
                        <input type="radio"  value="No" name="IsCertification"  [(ngModel)]="employeeObj.IsCertification"/> No
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        
                    </div>
                    <div class="col-md-7">
                        <input type="text"  [disabled]="employeeObj.IsCertification == 'No'"  name="Certification" [(ngModel)]="employeeObj.Certification" class="form-control"/>
                    </div>
                 </div>

                 <div class="row">
                    <div class="col-md-5">
                        <label>Company</label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" name="Company" required [(ngModel)]="employeeObj.Company" class="form-control"/>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-12">
                        <label>Few Lines About Yourself</label>
                        <textarea rows="2" name = FewDetails [(ngModel)]="employeeObj.FewDetails" class="form-control"></textarea>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            
                        </div>
                        <div class="col-md-6 text-end">
                            <button class="btn btn-secondary btn-sm">Cancel</button>
                            <button class="btn btn-secondary btn-sm mx-2" [disabled]="form.invalid" (click)="onSave()"> Save</button>
                        </div>
                     </div>
             </form>
        </div>

    </div>
    <div class=" col-md-8">
        <h3>Employee List </h3>
        <div class="outerDiv">
        
            <div class="row">
                <div class="col-md-12" >
                    <table class="table table-borderd">
                        <thead>
                            <tr>
                                 <th>sr</th>
                                 <th>Name</th>
                                 <th>Technology</th>
                                 <th>Designation</th>
                                 <th>Skills</th>
                                 <th>Core Expertise</th>
                                 <th>Company</th>
                                 <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="employeeArr.length !=0" >
                                <tr *ngFor="let item of employeeArr; let sr = index">
                                    <td>{{sr+1}}</td>
                                    <td>{{item.FirstName}} {{item.LastName}}</td>
                                    <td>{{item.Technology}}</td>
                                    <td>{{item.Designation}}</td>
                                    <td>{{item.Skill}}</td>
                                    <td>{{item.Core}}</td>
                                    <td>{{item.Company}}</td>
                                    <td><i class="fa fa-pencil-square" (click)="onEdit(item)" aria-hidden="true"></i> 
                                       <i class="fa fa-trash" (click)="onDelete(item)" aria-hidden="true"></i>
                                   </td>
                               </tr>
                            </ng-container>
                            <ng-container *ngIf="employeeArr.length ==0">
                                <tr>
                                    <td colspan="8" class="text-center"> No Record Present 
                                    </td>
                                </tr>
                            </ng-container>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
